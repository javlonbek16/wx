<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="website icon" href="img/porfolioi icon.png" type="svg" />
  </head>
  <body>
    <div class="container">
      <button class="modal-open">
        <img src="img/suit-heart.svg" alt="Heart" class="heartbtn" />
      </button>
      <div class="cartCount"></div>
      <div class="backdrop">
        <div class="left">
          <div id="cancelbtn">
            <button><img src="img/chevron-right.svg" alt="left" /></button>
          </div>
          <div class="left-wrapper"></div>
        </div>
      </div>
      <img src="img/pokemon_logo.svg" alt="LOGO IMG" class="logo-img" />
      <div class="search__wrapper">
        <form action="#" id="fomrSearch">
          <select id="selectGross">
            <option selected>sort</option>
            <option value="grass">grass</option>
            <option value="fire">fire</option>
            <option value="bug">bug</option>
            <option value="water">water</option>
            <option value="normal">normal</option>
            <option value="electric">electric</option>
            <option value="ground">ground</option>
            <option value="fairy">fairy</option>
            <option value="ghost">ghost</option>
            <option value="rock">rock</option>
            <option value="psychic">psychic</option>
            <option value="fighting">fighting</option>
          </select>
          <input type="text" placeholder="Search" id="SearchInput" />
          <select id="sort">
            <option selected>sort</option>
            <option value="sortA">A-Z name</option>
            <option value="sortZ">Z-A name</option>
          </select>
          <button class="searchBtn">Button</button>
        </form>
      </div>
      <div class="content"></div>
    </div>
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
